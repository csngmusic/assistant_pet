<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по методичкам</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: normal;
            color: #45078b;
            line-height: 1.5;
            background-image: url('biblioteka_1.jpg');
            background-position: center;
        }

        .form-container {
            display: flex; /* Элементы расположены горизонтально */
            align-items: center; /* Центрируем по вертикали */
            gap: 10px; /* Расстояние между меткой и полем */
        }
        
        label {
            font-size: 25px;
        }
        
        textarea {
            width: 70%;
            min-height: 18px;
            max-height: 18px;
            overflow-y: auto;
            border: 2px solid #df9502e2;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            resize: vertical;
            word-wrap: break-word;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #a23cdd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #532195;

        }
    </style>
</head>
<body>
    <form id="question-form">
        <div class="form-container">
            <label for="question">Введите вопрос:</label>
            <textarea id="question" name="question" required placeholder="Введите текст..."></textarea>
        </div>
        <div class="form-container">
            <button type="submit">Отправить</button>
        </div>
    </form>

    <h3>Ответ:</h3>
    <p id="answer"></p>

    <script>
        document.getElementById("question-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;

            const response = await fetch("http://127.0.0.1:8000/search/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();
            document.getElementById("answer").innerText = data.answer;
        });
    </script>
</body>
</html>
